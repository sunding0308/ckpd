<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等待区排队列表</title>
</head>
<body>
    <h1 class="title">等待区排队列表</h1>
    <div class="header">
        <div class="search">
            <input type="text" placeholder="请输入车牌号..." name="carNo" value=""/>
            <button onclick="doSearch()"><i>搜索</i></button>
        </div>
        <div class="droplist">
            <select name="ck" id="selectCk">
                <option style="display: none;" disable>仓库筛选</option>
                <option value="/ckpd/Home/Wait/list/p/1.html">全部仓库</option>
                <option value="/ckpd/Home/Wait/list/p/1.html?ck=01">铜管|铜带|铜板</option>
                <option value="/ckpd/Home/Wait/list/p/1.html?ck=02">铜棒</option>
                <option value="/ckpd/Home/Wait/list/p/1.html?ck=03">电材</option>
                <option value="/ckpd/Home/Wait/list/p/1.html?ck=04">棒线</option>
                <option value="/ckpd/Home/Wait/list/p/1.html?ck=05">铜排</option>
            </select>
        </div>
    </div>
    <div class="table-list">
        <table>
            <tr>
                <th style="width: 10%;">车牌号</th>
                <th style="width: 15%;">手机号</th>
                <th style="width: 20%;">物流公司</th>
                <th style="width: 20%;">目标仓库</th>
                <th style="width: 15%;">排队时间</th>
                <th style="width: 20%;">操作</th>
            </tr>
            <foreach name="waits" item="wait">
                <tr>
                    <td>{$wait.car_no}</td>
                    <td>{$wait.phone_no}</td>
                    <td>{$wait.transport_company}</td>
                    <if condition="$wait.ck eq 01">
                        <td>铜管|铜带|铜板</td>
                    <elseif condition="$wait.ck eq 02" /> 
                        <td>铜棒</td>
                    <elseif condition="$wait.ck eq 03" /> 
                        <td>电材</td>
                    <elseif condition="$wait.ck eq 04" /> 
                        <td>棒线</td>
                    <else />
                        <td>铜排</td>
                    </if>
                    <td>{$wait.waited_at}</td>
                    <td>
                        <input type="button" id="{$wait.id}" class=" button button-enter" onclick="enter_confirm(this)" value="通知进场">
                    </td>
                </tr>
            </foreach>
        </table>
    </div>
    <div class="paginate">
        <tfoot>
            <!--分页显示？-->
            <tr>
              <td textalign="center" cl nowrap="true" colspan="9" height="20">
               <div class="pages">{$page}</div>
              </td>
            </tr>
        </tfoot>
    </div>
</body>
</html>

<style>
    .title {
        text-align: center;
        color: rgb(10, 170, 170);
        font-size:20px;
        font-size: xx-large;
    }
    .search{
        float: right;
        width: 15%;
    }
    .search input{
        float: left;
        flex: 4;
        height: 30px;
        outline: none;
        box-sizing: border-box;
        padding-left: 10px;
    }
    .search button{
        flex: 1;
        height: 30px;
        background-color: rgb(10, 170, 170);
        color: white;
        border-style: none;
        outline: none;
    }
    .search button i{
        font-style: normal;
    }
    .search button:hover{
        font-size: 16px;
    }
    .droplist {
        float: right;
        margin-right: 2%;
        margin-bottom: 2%;
        width: 120px;
            height: 30px;
            overflow: hidden;
            background-color: #eeeeee;
    }
    .droplist select {
        border: none;
        padding-left: 10px;
        width: 120px;
        height: 100%;
        -webkit-appearance: none;   /* Safari 和 Chrome */
        -moz-appearance: none;   /* Firefox */
        background: transparent;
    }
    .paginate {
        margin-top: 10px;
    }
    .button {
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        height: 30px;
    }
    .button-load {
        background-color:royalblue;
    }
    .button-priority {
        background-color: red;
    }
    .button-transmit {
        background-color:rgb(8, 114, 13);
    }
    .button-delete {
        background-color:black;
    }
    table,table tr th, table tr td { border:1px solid #0094ff; }
    table { width: 100%; min-height: 25px; line-height: 25px; text-align: center; border-collapse: collapse;} 
    .pages{float: right}
    .pages a,.pages span {
    display:inline-block;
    padding:2px 10px;
    border:1px solid #f0f0f0;
    -webkit-border-radius:3px;
    -moz-border-radius:3px;
    border-radius:3px;
    font-size: 14px;
    }
    .pages a,.pages li {
    display:inline-block;
    list-style: none;
    text-decoration:none; color:#58A0D3;
    }
    .pages a.first,.pages a.prev,.pages a.next,.pages a.end{
    margin:0 auto;
    }
    .pages a:hover{
    border-color:#50A8E6;
    }
    .pages span.current{
    background:#50A8E6;
    color:#FFF;
    font-weight:700;
    border-color:#50A8E6;
    }
</style>

<script src="/ckpd/Public/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    $('#selectCk').change(function(){
        self.location.href=this.options[this.selectedIndex].value
    });

    function doSearch(){
        var car_no = $('input[name="carNo"]').val()
        if (car_no){
            url = window.location.href
            if(url.indexOf("?") != -1){
                url = url.split("?")[0];
            }
            self.location.href=url+'?car_no='+car_no;
        } else {
            self.location.href='/ckpd/home/wait/list';
        }
    }

    function enter_confirm(element){
        var r=confirm("你确定"+element.value+"吗?")
        if (r==true){
            $.ajax({
                url: "/ckpd/Home/Wait/notice",
                type: "Post",
                data: {
                    id: element.id,
                },
                dataType: "json",
                success: function (data) {
                    if (data.Result == "1") {
                        alert(data);
                    } else {
                        console.log("操作失败")
                    }
                }
            });
        }
    }
</script>
